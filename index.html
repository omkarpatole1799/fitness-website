<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Website</title>
</head>

<link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@500&display=swap" rel="stylesheet">

<style>
    body {
        font-family: 'Baloo Bhai 2', cursive;
        margin: 0px;
        padding: 0px;
        background: url(gym2.jpg);
        background-size: 100%;
        background-repeat: no-repeat;
        color: whitesmoke;


    }

    .left {
        display: inline-block;
        position: absolute;
        left: 54px;
        top: 20px;
        /* border: 2px solid red; */
    }

    .left div {
        line-height: 15px;
        font-size: 18px;
        text-align: center;
    }

    .left img {
        width: 110px;
        filter: invert(100%);
    }

    /* .mid {
    display: block;
    width: 38%;
    margin: 20px auto;
    border: 2px solid rgb(255, 255, 255);
    border-radius: 20px;
    
} */

    /* .mid {
    display: inline-block;
    margin: 20px 328px;
    width: 40;
    text-decoration: none;
    border: 2px solid white;
    border-radius: 20px;
} */

    .mid {
        display: inline-block;
        margin: 20px 330px;
        padding: 0px 64px 0px 1px;
        width: 40;
        text-decoration: none;
        border: 2px solid white;
        border-radius: 20px;
        background-color: rgba(53, 6, 6, 0.2);
    }

    .navbar li a {
        color: white;
        text-decoration: none;
        padding-left: 13px;
        padding-right 13px;
        font-size: 110%;
        margin: 1px;



    }

    .navbar li a:hover {
        text-decoration: underline;
        transition: 0.5s ease;
        color: rgb(183, 183, 214);
    }

    .right {
        position: absolute;
        right: 54px;
        top: 20px;
        display: inline-block;
        /* border: 2px solid red; */
    }

    .btn {
        font-family: 'Baloo Bhai 2', cursive;
        background-color: black;
        color: white;
        margin: 10px 10px;
        padding: 4px 15px;
        border: 2px solid gray;
        border-radius: 20px;
        font-size: 110%;

    }

    .btn:hover {
        cursor: pointer;
        transition: 0.5s ease;
        color: rgb(180, 180, 226);

    }

    .navbar li {
        display: inline-block;



    }



    .container {
        display: inline-block;
        border: 2px solid red;
        margin: 203px 152px;
        padding: 15px 4px;
        width: 30%;
        ;
        border-radius: 20px;
        border-color: white;
        background-color: rgba(53, 6, 6, 0.212);

    }

    .form-group input {
        text-align: center;
        display: block;
        width: 298px;
        padding: 9px;
        border: 2px solid black;
        border-radius: 20px;
        margin: 11px auto;
        font-size: 20px;


    }

    .container h1 {
        text-align: center;
        margin: 7px 0px;
        font-weight: 500;

    }

    .container button {
        display: block;
        width: 73%;
        margin: auto;
        border-radius: 20px;
        transition: 0.5s ease;
        background-color: rgba(13, 81, 98, 1);

    }

    .container button:hover {
        background-color: rgba(13, 77, 93, 0.8);
        color: black;
    }
</style>

<body>
    <header>
        <div class="left">
            <img src="dumbel.png" alt="">
            <div>Omkar Fitness</div>
        </div>
        <div class="mid">
            <ul class="navbar">
                <li> <a href="#"> Home </a> </li>
                <li> <a href="#"> About </a> </li>
                <li> <a href="#"> Fitness Calculator </a> </li>
                <li> <a href="#"> Contact us </a> </li>
            </ul>
        </div>
        <div class="right">
            <button class="btn"> Call us now</button>
            <button class="btn"> Email us</button>
        </div>

    </header>
    <div class="container">
        <h1>Join the gym!!!</h1>
        <form action="#">
            <div class="form-group">
                <input type="text" name="" placeholder="Enter name">
                <input type="text" name="" placeholder="Enter Email-Id">
                <input type="text" name="" placeholder="Enter Phone">

            </div>
            <button class="btn">
                Submit
            </button>

        </form>
    </div>

</body>

</html>
